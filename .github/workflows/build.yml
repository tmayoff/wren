name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - run: apt-get install -y meson ninja-build

    - name: Setup
      run: meson setup build

    - name: Build
      run: meson compile -C build
